<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todoList</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style>
        body {
            background-color: #CDCDCD;
        }

        .bg-nav {
            background-color: rgba(47, 47, 47, 0.98);
            height: 50px;
            line-height: 50px;
        }

        .text-white {
            color: #dddddd;
            font-size: 24px;
        }

        form {
            margin-top: 10px;
        }

        .content {
            margin-left: 10px;
            font-size: 15px;
            font-weight: 300;
        }

        input[type="checkbox"] {
            margin-left: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #list li {
            background-color: white;
            border-left: 2px #2aabd2 solid;
            margin-top: 5px;
            height: 32px;
            line-height: 32px;
            position: relative;

        }

        #list1 li {
            border-left: 2px #999999 solid;
            margin-top: 5px;
            height: 32px;
            line-height: 32px;
            background-color: rgba(0, 0, 0, 0.2);
            color: gray;
            position: relative;
        }

        .btn-del {
            height: 20px;
            line-height: 20px;
            position: absolute;
            right: 10px;
            top: 5px;

        }

        .btn-del > span {
            font-size: 23px;
            color: #f58c52;
        }
    </style>
</head>
<body>
<!--nav-->
<div class="container-fluid ">
    <div class="row bg-nav">
        <!--导航-->
        <section class="col-md-8  col-md-offset-1 bor">
            <section class="col-md-6 text-center text-white  ">
                ToDoList
            </section>
            <form action="javascript:add()" class="col-md-6 bor">
                <input type="text" id="form" class="form-control input-sm" placeholder="添加Todo">
            </form>
        </section>
    </div>
    <!--内容区-->
    <div class="row">
        <section class="col-md-8 bor col-md-offset-1 ">
            <div class="col-md-4 col-md-offset-2 text-left "><h3>正在进行</h3></div>
            <div class="col-md-6 text-right"><h3 id="running">0</h3></div>
        </section>
        <!--事件列表-->
        <section class="col-md-8 bor col-md-offset-1 supcontent">
            <ul class="bor col-md-10 col-md-offset-2" id="list">
            </ul>
        </section>
        <section class="col-md-8 bor col-md-offset-1">
            <div class="col-md-4 col-md-offset-2 text-left "><h3>已经完成</h3></div>
            <div class="col-md-6 text-right"><h3 id="completed">0</h3></div>
        </section>
        <!--完成列表-->
        <section class="col-md-8 bor col-md-offset-1 supcontent">
            <ul class="bor col-md-10 col-md-offset-2" id="list1">
                <!--<li><input type="checkbox" checked="checked" class="check" data-id="0.8436668189025898">-->
                <!--<label class="content">123</label>-->
                <!--<button type="button" class="close btn-del" aria-label="Close">-->
                <!--<span aria-hidden="true" class="text-danger">x</span>-->
                </button></li>
            </ul>
        </section>
    </div>

</div>
<script>

    var completeNum = 0;//完成的事件数量
    var runningNum = 0;//正在执行的事件数量
    //随机id
    var id;
    //打开数据库
    var dataBase = window.openDatabase('task','1.0','事件记录',1024*10);

    //加载数据库数据
    window.onload = selectData();

    /**
     * enter 添加条目
     */
    function add() {
        var list = document.getElementById('form');
        var content = list.value;
        var str = new String(content);//防止内存泄露
        list.value = null;
        if (str.length > 0) {
            var li = creatDom(null,content,null);
            var list = document.getElementById('list');
            list.appendChild(li);//添加到list
            //添加数据到数据库-并更新taksId
            insertData(id,content,"false")
            //更新事件数量
            updateTask();
        }

    }
    /**
     * 创建元素
     * @param content 事件内容
     * @param iscomplete 是否完成
     * @param data 数据源
     */
    function creatDom(id, content, iscomplete) {

        if (!id) {
            //更新data.js
            var newtask = {
                taskId: id,//唯一索引
                taskContent: content,//内容
                taskIscomplete: iscomplete,//是否完成
            }

            //生成随机id
            id = randomID();
        }
        //模板
        var check = ''
        if (iscomplete=="true"){
            check = "checked"
        }
        var template = '<input type="checkbox" class="check" data-id="' +id+ '"'+
                check+'>' +
                '<label class="content">' +
                content +
                '</label>' + '<button type="button" class="close btn-del" aria-label="Close">' +
                '<span aria-hidden="true" class="text-danger">x</span>' +
                '</button>;';

        var li = document.createElement('li');
        li.innerHTML = template;
        return li

    }

    //生成随机id--不严密 暂时这样--已同步rowid
    function randomID() {
        return Math.random(1);
    }

    //给事件任务列表绑定事件--事件冒泡
    var list = document.getElementById('list');
    list.addEventListener('click', function (e) {
        if (e.target.nodeName == "INPUT") {
            var li = e.target.parentNode;//获取父级元素 li
            if (e.target.checked) {//判断是否勾选
                //选中就从list中移除
                list.removeChild(li);
                li.setAttribute('checked', 'checked');
                document.getElementById('list1').appendChild(li);
                //更新数据库数据状态
                updataDataBase('true')
                updateTask(true);
            }
        }
    });
    var list1 = document.getElementById('list1');
    //给事件完成列表添加事件
    list1.addEventListener('click', function (e) {
        if (e.target.nodeName == "INPUT") {
            var li = e.target.parentNode;//获取父级元素 li
            if (!e.target.checked) {//判断是否勾选
                //选中就从list中移除
                list1.removeChild(li);
                li.setAttribute('checked', false);
                list.appendChild(li);
                updataDataBase('false')
                updateTask();
            }
        }
    });
    //删除
    document.body.addEventListener('click', function (e) {
        if (e.target.nodeName == 'SPAN') {
            //获取ul列表
            var suplist = e.target.parentNode.parentNode.parentNode;
            //要被删除的列表
            var sublist = e.target.parentNode.parentNode;
            suplist.removeChild(sublist);
            //回车键 后多来
            var con = sublist.innerText;
            con = sublist.innerText.substr(0,con.length-2);
            deleteDatabase(con)
            //删除完毕 更新页面数量
            updateTask()
        }
    })


    //更新事件数量
    function updateTask() {
        //更新 正在进行的事件数量
        var run = document.getElementById('running');
        var compeleted = document.getElementById('completed');

        //列表组
        var lists = document.getElementById('list');
        var lists1 = document.getElementById('list1');
        run.innerText = lists.children.length;
        compeleted.innerText = lists1.children.length;

    }

    //监听关闭
    window.onbeforeunload = onbeforeunload_handler;

    function onbeforeunload_handler() {
        //更新下数据库
        updataTaksId();
        var warning = "确认退出?";
        return warning;
    }


//没用上
    function creatDatabase(){
        /**
         * 1.打开已存在的数据库 如果不存在就新创建
         * 参数1 数据库名称
         * 参数2 数据库版本号
         * 参数3 数据库的描述
         * 参数4 分配的存储空间(单位kb)
         * 参数5 回调函数名(可以省略)
         */
        var dataBase = window.openDatabase('task','1.0','事件记录',1024*10);
        if(!dataBase){
            alert('你的浏览器不支持本地数据库')
        }
        //2.创建数据库表  -关键字要大些
        var sql = 'creat table mytable(id text,content text)';
        dataBase.transaction(function (db) {
            db.executeSql(sql)
        })
    }

    //执行创建表的操作
    function addinfo(){
        dataBase.transaction(function (db) {
            var sql = 'CREATE TABLE  mytask (taskId number,taskContent text,taskIscomplete text)'
            db.executeSql(sql)
        })
    }
    /**
     * 删除指定行
     * str:是内容  获取id有难度  牺牲点效率
     */
    function deleteDatabase(str){
        dataBase.transaction(function (db) {
            var sql = ''
            db.executeSql('DELETE FROM mytask WHERE taskcontent=?',[str], function (db,success) {
        console.log(success)
            }, function (db,error) {
                console.log('删除失败'+error);
            })
        })
    }

    /**
     * 插入数据到数据库
     * @param taskid
     * @param taskcontent
     * @param taskiscomplete
     */
    function insertData(taskid,taskcontent,taskiscomplete){
        dataBase.transaction(function (db) {
           db.executeSql('insert into mytask values(?,?,?)',[taskid,taskcontent,taskiscomplete], function (db,me) {
                //更新taskId
               updataTaksId();
           }, function (db,error) {
               console.log(error)
           });
        })
    }
    /**
     * 更新数据
     * str: 字符串 true/false
     */
    function updataDataBase(str){
        dataBase.transaction(function (db) {
            db.executeSql('update mytask set taskiscomplete=?',[str], function (db,message) {
                console.log('更新成功');
            }, function (db,error) {
                console.log('更新状态失败'+error);//失败提示
            })
        })
    }

    //查询数据库并更新到页面
    function selectData(){
     if(!dataBase){
         alert('浏览器不支持');
         return;
     }
        dataBase.transaction(function (db) {
          db.executeSql('SELECT * FROM mytask ',[], function (db,result) {
              var taskdata = result.rows;
              if(taskdata){
                  for (var i = 0; i < taskdata.length; i++) {
                      var task = taskdata[i];
                      var dom = creatDom(task.taskId, task.taskContent, task.taskIscomplete);
                      var list = document.getElementById('list');
                      var list1 = document.getElementById('list1');
                      if (task.taskIscomplete=="true") {
                          list1.appendChild(dom);//添加到list
                      } else {
                          list.appendChild(dom);//添加到list1
                      }
                      //更新事件数量
                      updateTask();

                  }
              }
          }, function (db,error) {
              console.log('错误信息'+error);
          })
        })
    }


    //更新下taskId
    function updataTaksId(){
        dataBase.transaction(function (db) {
            db.executeSql('UPDATE mytask set taskId=rowid WHERE taskId!=rowid');
        })
    }
</script>
</body>
</html>
